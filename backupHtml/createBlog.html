<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container-fluid header-box mb-3">
      <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
          <li class="nav-item nav-bar-item"><a href="#" class="nav-link nav-link-item" aria-current="page">Home</a></li>
          <li class="nav-item nav-bar-item"><a href="#" class="nav-link nav-link-item">View Blogs</a></li>
          <li class="nav-item nav-bar-item"><a href="#" class="nav-link nav-link-item">Create Blog</a></li>
          <li class="nav-item nav-bar-item"><a href="#" class="nav-link nav-link-item">About</a></li>
        </ul>
      </header>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="row">
        <form action="/submit" method="POST">
        <div class="col-sm-12 col-md-4 pb-3">
          <div class="input-group mb-3 pt-5">
            <input type="text" class="form-control titleArea" placeholder="Your title Blog Post" aria-label="Recipient's username" aria-describedby="button-addon2" required>
            <input type="submit" class="btn btn-outline-secondary" value="Post">
          </div>
        </div>
        <div class="col-12">
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Your blog here</label>
            <textarea class="form-control textArea" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        </div>
      </form>
      </div>
    </div>
  </main>

  <footer>
    <footer>
      <div class="container-fluid footerBox d-flex justify-content-center align-items-center">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-sm-12 col-md-6 col-lg-4 d-flex justify-content-center align-items-center">
            <a href="https://www.facebook.com/ZyriusXD"><img src="./images/facebook.svg" alt="facebookLogo" class="footerLogo px-5"></a>
            <a href="https://www.instagram.com/monggizy/"><img src="./images/instagram.svg" alt="instagramLogo" class="footerLogo px-5"></a>
            <a href="https://github.com/Zaiwoos"><img src="./images/github.svg" alt="githubLogo" class="footerLogo px-5"></a>
          </div>
          <div class="col-12 d-flex justify-content-center align-items-center mt-5"><p class="footerCopyright">Copyright Â© Zyrius 2024</p></div>
        </div>
      </div>
    </footer>
</body>
</html>
